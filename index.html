<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <div class="background-section">
            <div class="logo">
                <img src="images/odin-logo.png" height="100px" width="100px">
                <h1>ODIN</h1>
            </div>
            <div class="image-source">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </div>            
        </div>
        <div class="form-section">
            <div class="header">
                <h2>
                    This is not a real online service! You know you need something<br>
                    like this in your life to help your realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br>
                    <br>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="middle">
                <h2>Let's do this!</h2>
                <form action="" method="get" class="form-main">
                    <div class="left-form">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email">                        
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                    <div class="right-form">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                        <label for="user_password">CONFIRM PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                </form>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
